# ✅ App Name
spring.application.name=msbte_notes_provider

# ✅ H2 Database (in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ✅ Enable H2 Console (optional for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ✅ Set max file upload size
spring.servlet.multipart.max-file-size=60MB
spring.servlet.multipart.max-request-size=60MB

# ✅ File upload directory (inside your project root or /tmp)
file.upload-dir=uploads
spring.servlet.multipart.location=uploads

# ✅ Use dynamic port from Render
server.port=${PORT:8080}

# ✅ Thymeleaf template and static resource config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/

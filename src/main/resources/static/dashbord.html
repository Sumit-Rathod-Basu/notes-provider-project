<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìò MSBTE Notes Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .note-img {
            width: 100px;
            height: auto;
        }

        iframe {
            width: 100px;
            height: 120px;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
  <!--   <script>
      window.location.href = "/admin/dashboard";
    </script> -->
<div class="container">
    <h2 class="section-title">üì• Upload MSBTE Note</h2>
    <a href="/admin/logout" class="btn btn-danger">üö™ Logout</a>


    <form action="/note/uploadNotes" method="post" enctype="multipart/form-data">

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Semester</label>
                <input type="text" name="semester" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Is Paid?</label>
                <select name="isPaid" class="form-select">
                    <option value="false">Free</option>
                    <option value="true">Paid</option>
                </select>
            </div>
            <div class="col-md-12">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Upload PDF</label>
                <input type="file" name="pdf" class="form-control" accept="application/pdf" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Upload Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success">‚ûï Submit Note</button>
        </div>
    </form>

    <hr>

    <h3 class="section-title">üìë All Notes</h3>

    <!-- Button to fetch -->
    <div class="text-end mb-3">
        <button class="btn btn-primary" onclick="fetchNotes()">üîÑ Show Notes</button>
    </div>

    <!-- Notes Table -->
    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Semester</th>
                    <th>Description</th>
                    <th>Paid?</th>
                    <th>Image</th>
                    <th>PDF</th>
                    <th>Edit/Delete</th>
                </tr>
            </thead>
            <tbody id="notes-table-body">
            <!-- Fetched rows will go here -->
            </tbody>
        </table>
    </div>

    
</div>
<div class="table-responsive mt-4">
    <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- Populated via JavaScript -->
        </tbody>
    </table>
</div>

<script>
    function fetchNotes() {
    fetch("/note/notes")
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("notes-table-body");
            tbody.innerHTML = "";
            data.forEach(note => {
                const row = `
                <tr>
                    <td>${note.id}</td>
                    <td>${note.title}</td>
                    <td>${note.subject}</td>
                    <td>${note.semester}</td>
                    <td>${note.description}</td>
                    <td>${note.paid === true ? '‚úÖ' : '‚ùå'}</td>
                    <td><img src="/uploads/images/${note.imageFilePath}" class="note-img" alt="Image"/></td>
                    <td><iframe src="/uploads/pdfs/${note.pdfFilePath}"></iframe></td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editNote(${note.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteNote(${note.id})">üóëÔ∏è Delete</button>
                        </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(err => {
            alert("‚ùå Failed to fetch notes");
            console.error(err);
        });
}

 function editNote(id) {
        const newTitle = prompt("Enter new title:");
        const newSubject = prompt("Enter new subject:");
        const newSemester = prompt("Enter new semester:");
        const newDescription = prompt("Enter new description:");
        const newPaid = confirm("Is this a paid note?") ? true : false;

        if (newTitle && newSubject && newSemester && newDescription) {
            fetch("/note/update", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    id, title: newTitle, subject: newSubject,
                    semester: newSemester, description: newDescription,
                    paid: newPaid
                })
            })
            .then(res => res.text())
            .then(msg => {
                alert("‚úÖ " + msg);
                fetchNotes();
            })
            .catch(err => alert("‚ùå Update failed"));
        } else {
            alert("‚ùå All fields are required");
        }
    }

    function deleteNote(id) {
        const confirmDelete = confirm("Are you sure you want to delete this note?");
        if (confirmDelete) {
            fetch(`/note/delete/${id}`, {
                method: "DELETE"
            })
            .then(res => res.text())
            .then(msg => {
                alert("üóëÔ∏è " + msg);
                fetchNotes();
            })
            .catch(err => alert("‚ùå Delete failed"));
        }
    }
    function fetchUsers() {
        fetch('/admin/user')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('user-table-body');
                tbody.innerHTML = "";
                data.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.email}</td>
                            <td>${user.password}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                            </td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                alert("‚ùå Failed to fetch users.");
                console.error(error);
            });
    }

    function deleteUser(id) {
        if (confirm("Are you sure you want to delete this user?")) {
            fetch(`/admin/delete-user/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("‚úÖ Deleted successfully!");
                    fetchUsers(); // Reload table
                } else {
                    alert("‚ùå Delete failed.");
                }
            })
            .catch(error => {
                alert("‚ùå Error occurred.");
                console.error(error);
            });
        }
    }

    // Auto-load on page load
    window.onload = fetchUsers;
</script>



</body>
</html>

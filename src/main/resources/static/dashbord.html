
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìò MSBTE Notes Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap & External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.03;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: slideInDown 1s ease-out;
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 500;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gradient), transparent);
            margin-left: 1rem;
        }

        /* Enhanced Form Styling */
        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        /* Enhanced Button Styling */
        .btn-modern {
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: var(--transition);
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            color: white;
        }

        .btn-primary-modern {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary-modern:hover {
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-success-modern {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-success-modern:hover {
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .btn-warning-modern {
            background: var(--warning-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.3);
        }

        .btn-warning-modern:hover {
            box-shadow: 0 15px 35px rgba(250, 112, 154, 0.4);
        }

        .btn-danger-modern {
            background: var(--danger-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-danger-modern:hover {
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-logout {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        /* Enhanced Table Styling */
        .table-modern {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .table-modern thead {
            background: var(--primary-gradient);
            color: white;
        }

        .table-modern thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .table-modern tbody td {
            padding: 1rem;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }

        .table-modern tbody tr {
            transition: var(--transition);
        }

        .table-modern tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }

        .note-img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .note-img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .pdf-preview {
            width: 80px;
            height: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .pdf-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .status-paid {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .status-free {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .glass-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .btn-logout {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }
            
            .table-responsive {
                border-radius: 15px;
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="header-title">
                <i class="fas fa-graduation-cap"></i> MSBTE Notes Dashboard
            </h1>
            <p class="header-subtitle">Smart Learning Management System</p>
        </div>

        <!-- Logout Button -->
        <a href="/admin/logout" class="btn btn-danger-modern btn-modern btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>

        <!-- Upload Section -->
        <div class="glass-card fade-in">
            <h2 class="section-title">
                <i class="fas fa-cloud-upload-alt"></i> Upload MSBTE Note
            </h2>

            <form action="/note/uploadNotes" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">
                            <i class="fas fa-heading"></i> Title
                        </label>
                        <input type="text" name="title" class="form-control" placeholder="Enter note title" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">
                            <i class="fas fa-book"></i> Subject
                        </label>
                        <input type="text" name="subject" class="form-control" placeholder="Enter subject name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">
                            <i class="fas fa-calendar-alt"></i> Semester
                        </label>
                        <input type="text" name="semester" class="form-control" placeholder="Enter semester" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Access Type
                        </label>
                        <select name="isPaid" class="form-select">
                            <option value="false">‚úÖ Free Access</option>
                            <option value="true">üîí Paid Access</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea name="description" class="form-control" rows="4" placeholder="Enter detailed description" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">
                            <i class="fas fa-file-pdf"></i> Upload PDF
                        </label>
                        <input type="file" name="pdf" class="form-control" accept="application/pdf" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">
                            <i class="fas fa-image"></i> Upload Image
                        </label>
                        <input type="file" name="image" class="form-control" accept="image/*" required>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-success-modern btn-modern">
                        <i class="fas fa-plus-circle"></i> Submit Note
                    </button>
                </div>
            </form>
        </div>

        <!-- Notes Section -->
        <div class="glass-card fade-in">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="section-title mb-0">
                    <i class="fas fa-sticky-note"></i> All Notes
                </h3>
                <button class="btn btn-primary-modern btn-modern" onclick="fetchNotes()">
                    <i class="fas fa-sync-alt"></i> Refresh Notes
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-modern text-center align-middle">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-heading"></i> Title</th>
                            <th><i class="fas fa-book"></i> Subject</th>
                            <th><i class="fas fa-calendar"></i> Semester</th>
                            <th><i class="fas fa-info-circle"></i> Description</th>
                            <th><i class="fas fa-money-bill"></i> Access</th>
                            <th><i class="fas fa-image"></i> Image</th>
                            <th><i class="fas fa-file-pdf"></i> PDF</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="notes-table-body">
                        <tr>
                            <td colspan="9" style="padding: 3rem;">
                                <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                <p class="mt-2 text-muted">Click "Refresh Notes" to load data</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Section -->
        <div class="glass-card fade-in">
            <h3 class="section-title">
                <i class="fas fa-users"></i> User Management
            </h3>
            
            <div class="table-responsive">
                <table class="table table-modern text-center align-middle">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-key"></i> Password</th>
                            <th><i class="fas fa-tools"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <tr>
                            <td colspan="4" style="padding: 3rem;">
                                <div class="loading-spinner"></div>
                                <p class="mt-2 text-muted">Loading users...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ... keep existing code (fetchNotes function)
        function fetchNotes() {
            const tbody = document.getElementById("notes-table-body");
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" style="padding: 3rem;">
                        <div class="loading-spinner"></div>
                        <p class="mt-2 text-muted">Loading notes...</p>
                    </td>
                </tr>
            `;

            fetch("/note/notes")
                .then(res => res.json())
                .then(data => {
                    tbody.innerHTML = "";
                    if (data.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="9" style="padding: 3rem;">
                                    <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">No notes available</p>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    data.forEach(note => {
                        const row = `
                        <tr class="fade-in">
                            <td><strong>${note.id}</strong></td>
                            <td>${note.title}</td>
                            <td><span class="badge bg-primary">${note.subject}</span></td>
                            <td><span class="badge bg-info">${note.semester}</span></td>
                            <td style="max-width: 200px;">
                                <div class="text-truncate" title="${note.description}">
                                    ${note.description}
                                </div>
                            </td>
                            <td>
                                <span class="status-badge ${note.paid ? 'status-paid' : 'status-free'}">
                                    <i class="fas ${note.paid ? 'fa-lock' : 'fa-unlock'}"></i>
                                    ${note.paid ? 'Paid' : 'Free'}
                                </span>
                            </td>
                            <td>
                                <img src="/uploads/images/${note.imageFilePath}" class="note-img" alt="Note thumbnail"/>
                            </td>
                            <td>
                                <iframe src="/uploads/pdfs/${note.pdfFilePath}" class="pdf-preview"></iframe>
                            </td>
                            <td>
                                <div class="d-flex gap-2 justify-content-center">
                                    <button class="btn btn-warning-modern btn-sm" onclick="editNote(${note.id})" title="Edit Note">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger-modern btn-sm" onclick="deleteNote(${note.id})" title="Delete Note">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(err => {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9" style="padding: 3rem;">
                                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                                <p class="text-danger">Failed to load notes</p>
                                <button class="btn btn-primary-modern btn-sm" onclick="fetchNotes()">
                                    <i class="fas fa-retry"></i> Try Again
                                </button>
                            </td>
                        </tr>
                    `;
                    console.error(err);
                });
        }

        // ... keep existing code (editNote function)
        function editNote(id) {
            const newTitle = prompt("Enter new title:");
            const newSubject = prompt("Enter new subject:");
            const newSemester = prompt("Enter new semester:");
            const newDescription = prompt("Enter new description:");
            const newPaid = confirm("Is this a paid note?") ? true : false;

            if (newTitle && newSubject && newSemester && newDescription) {
                fetch("/note/update", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        id, title: newTitle, subject: newSubject,
                        semester: newSemester, description: newDescription,
                        paid: newPaid
                    })
                })
                .then(res => res.text())
                .then(msg => {
                    alert("‚úÖ " + msg);
                    fetchNotes();
                })
                .catch(err => alert("‚ùå Update failed"));
            } else {
                alert("‚ùå All fields are required");
            }
        }

        // ... keep existing code (deleteNote function)
        function deleteNote(id) {
            const confirmDelete = confirm("Are you sure you want to delete this note?");
            if (confirmDelete) {
                fetch(`/note/delete/${id}`, {
                    method: "DELETE"
                })
                .then(res => res.text())
                .then(msg => {
                    alert("üóëÔ∏è " + msg);
                    fetchNotes();
                })
                .catch(err => alert("‚ùå Delete failed"));
            }
        }

        // ... keep existing code (fetchUsers function)
        function fetchUsers() {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" style="padding: 3rem;">
                        <div class="loading-spinner"></div>
                        <p class="mt-2 text-muted">Loading users...</p>
                    </td>
                </tr>
            `;

            fetch('/admin/user')
                .then(response => response.json())
                .then(data => {
                    tbody.innerHTML = "";
                    if (data.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="4" style="padding: 3rem;">
                                    <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">No users found</p>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    data.forEach(user => {
                        const row = `
                            <tr class="fade-in">
                                <td><strong>${user.id}</strong></td>
                                <td>
                                    <i class="fas fa-envelope text-muted me-2"></i>
                                    ${user.email}
                                </td>
                                <td>
                                    <code class="bg-light p-1 rounded">${user.password}</code>
                                </td>
                                <td>
                                    <button class="btn btn-danger-modern btn-sm" onclick="deleteUser(${user.id})" title="Delete User">
                                        <i class="fas fa-user-times"></i> Delete
                                    </button>
                                </td>
                            </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" style="padding: 3rem;">
                                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                                <p class="text-danger">Failed to load users</p>
                                <button class="btn btn-primary-modern btn-sm" onclick="fetchUsers()">
                                    <i class="fas fa-retry"></i> Try Again
                                </button>
                            </td>
                        </tr>
                    `;
                    console.error(error);
                });
        }

        // ... keep existing code (deleteUser function)
        function deleteUser(id) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch(`/admin/delete-user/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert("‚úÖ Deleted successfully!");
                        fetchUsers();
                    } else {
                        alert("‚ùå Delete failed.");
                    }
                })
                .catch(error => {
                    alert("‚ùå Error occurred.");
                    console.error(error);
                });
            }
        }

        // ... keep existing code (window.onload)
        window.onload = fetchUsers;
    </script>
</body>
</html>

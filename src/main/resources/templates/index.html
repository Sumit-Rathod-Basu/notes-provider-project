
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“˜ MSBTE Notes Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --card-hover-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      --border-radius: 20px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', sans-serif;
      transition: var(--transition);
      overflow-x: hidden;
      position: relative;
    }

    /* Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      opacity: 0.03;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    :root {
      --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text: #2c3e50;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: rgba(102, 126, 234, 0.15);
      --border: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode {
      --bg: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
      --text: #ffffff;
      --card-bg: rgba(30, 30, 30, 0.95);
      --shadow: rgba(102, 126, 234, 0.25);
      --border: rgba(255, 255, 255, 0.1);
    }

    /* Glassmorphism Effect */
    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
    }

    /* Header Section */
    .header-section {
      background: var(--primary-gradient);
      padding: 4rem 0 6rem 0;
      position: relative;
      overflow: hidden;
      margin-bottom: -3rem;
    }

    .header-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="white" opacity="0.1"><polygon points="0,0 1000,0 1000,100 0,20"/></svg>');
      background-size: cover;
    }

    .header-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }

    .header-content h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideInDown 1s ease-out;
    }

    .header-content p {
      font-size: 1.3rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      animation: slideInUp 1s ease-out 0.3s both;
    }

    .container {
      margin-top: 0;
      padding: 4rem 20px 2rem 20px;
      position: relative;
      z-index: 1;
    }

    /* Note Cards */
    .note-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      height: 100%;
      position: relative;
    }

    .note-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
      transform: scaleX(0);
      transition: var(--transition);
    }

    .note-card:hover::before {
      transform: scaleX(1);
    }

    .note-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: var(--card-hover-shadow);
      border-color: rgba(102, 126, 234, 0.3);
    }

    .note-card img {
      height: 220px;
      object-fit: cover;
      width: 100%;
      transition: var(--transition);
      position: relative;
    }

    .note-card:hover img {
      transform: scale(1.1);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
      opacity: 0;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container {
      position: relative;
      overflow: hidden;
    }

    .note-card:hover .image-overlay {
      opacity: 1;
    }

    .overlay-icon {
      color: white;
      font-size: 3rem;
      animation: bounceIn 0.6s ease;
    }

    .card-body {
      padding: 2rem;
      position: relative;
    }

    .card-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .badge-custom {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: 500;
      border: none;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .badge-subject {
      background: var(--primary-gradient);
    }

    .badge-semester {
      background: var(--success-gradient);
    }

    .badge-paid {
      background: var(--warning-gradient);
    }

    .badge-free {
      background: var(--secondary-gradient);
    }

    .card-description {
      color: var(--text);
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    /* Button Styles */
    .pdf-btn {
      background: var(--primary-gradient);
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .pdf-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: var(--transition);
    }

    .pdf-btn:hover::before {
      left: 100%;
    }

    .pdf-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .pdf-btn:active {
      transform: translateY(-1px);
    }

    /* Dark Mode Toggle */
    .dark-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }

    .dark-toggle button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      color: var(--text);
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--card-shadow);
    }

    .dark-toggle button:hover {
      transform: translateY(-2px);
      box-shadow: var(--card-hover-shadow);
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
    }

    /* PDF Viewer Styles */
    .pdf-container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-top: 3rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
    }

    .pdf-container h5 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #pdf-viewer {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background: white;
    }

    #close-btn {
      text-align: center;
      margin-bottom: 2rem;
    }

    #close-btn button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    #close-btn button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
    }

    /* Footer */
    .footer {
      background: var(--card-bg);
      text-align: center;
      padding: 3rem 0;
      margin-top: 4rem;
      border-top: 1px solid var(--border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .footer-content {
      color: var(--text);
      opacity: 0.8;
      font-size: 1rem;
    }

    .footer-content strong {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    /* Loading Animation */
    .loading-animation {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      flex-direction: column;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-left: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text);
      opacity: 0.7;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content h1 {
        font-size: 2.5rem;
      }
      
      .header-content p {
        font-size: 1.1rem;
      }
      
      .container {
        padding: 2rem 15px;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      .dark-toggle {
        top: 20px;
        right: 20px;
      }
    }

    /* Animation Classes */
    @keyframes slideInDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <h1><i class="fas fa-graduation-cap"></i> MSBTE Notes</h1>
      <p>Your Smart Learning Companion for Academic Excellence</p>
    </div>
  </div>

  <!-- Hidden PDF Viewer Container -->
  <div class="pdf-container" style="display:none;">
    <h5><i class="fas fa-file-pdf"></i> PDF Viewer</h5>
    <div id="close-btn">
      <button onclick="closePdf()">
        <i class="fas fa-times"></i> Close PDF Viewer
      </button>
    </div>
    <iframe id="pdfViewer" style="width:100%; height:600px; border:none; border-radius: 15px;" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="dark-toggle">
    <button onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i> Toggle Dark Mode
    </button>
  </div>

  <div class="container animate__animated animate__fadeIn">
    <!-- Notes Container -->
    <div class="row" id="notes-container">
      <div class="loading-animation">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--text); opacity: 0.7;">Loading your notes...</p>
      </div>
    </div>

    <!-- PDF Viewer -->
    <div id="close-btn" style="display: none;">
      <button onclick="closePdf()">
        <i class="fas fa-times"></i> Close PDF Viewer
      </button>
    </div>
    <iframe id="pdf-viewer" style="display: none;"></iframe>
  </div>

  <div class="footer">
    <div class="footer-content">
      <i class="fas fa-heart" style="color: #e74c3c;"></i> 
      Made with love by <strong>Sumit Rathod</strong> | MSBTE Notes Project 2025
    </div>
  </div>

  <!-- Script -->
  <script>
    function fetchNotes() {
      fetch("/note/notes")
        .then(res => res.json())
        .then(data => displayNotes(data))
        .catch(err => {
          console.error(err);
          displayError();
        });
    }

    function displayNotes(notes) {
      const container = document.getElementById("notes-container");
      container.innerHTML = "";

      if (notes.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="empty-state">
              <i class="fas fa-book-open"></i>
              <h4>No Notes Available</h4>
              <p>It looks like there are no notes to display yet. Check back later!</p>
            </div>
          </div>
        `;
        return;
      }

      notes.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "col-lg-4 col-md-6 col-sm-12 mb-4";
        div.style.animationDelay = `${index * 0.1}s`;
        div.classList.add('fade-in-up');
        
        div.innerHTML = `
          <div class="card note-card h-100">
            <div class="image-container">
              <img src="/uploads/images/${note.imageFilePath}" alt="${note.title}" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=400&h=220&fit=crop'">
              <div class="image-overlay">
                <i class="fas fa-eye overlay-icon"></i>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">${note.title}</h5>
              <div class="card-meta">
                <span class="badge-custom badge-subject">
                  <i class="fas fa-book"></i> ${note.subject}
                </span>
                <span class="badge-custom badge-semester">
                  <i class="fas fa-calendar"></i> Sem ${note.semester}
                </span>
                <span class="badge-custom ${note.paid ? 'badge-paid' : 'badge-free'}">
                  <i class="fas ${note.paid ? 'fa-lock' : 'fa-unlock'}"></i> 
                  ${note.paid ? 'Paid' : 'Free'}
                </span>
              </div>
              <p class="card-description">${note.description}</p>
              <button class="btn pdf-btn w-100" onclick="viewPdf('/uploads/pdfs/${note.pdfFilePath}')">
                <i class="fas fa-file-pdf"></i> View PDF
              </button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function displayError() {
      const container = document.getElementById("notes-container");
      container.innerHTML = `
        <div class="col-12">
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
            <h4>Error Loading Notes</h4>
            <p>We encountered an issue while loading your notes. Please try refreshing the page.</p>
            <button class="btn pdf-btn" onclick="fetchNotes()" style="margin-top: 1rem;">
              <i class="fas fa-refresh"></i> Try Again
            </button>
          </div>
        </div>
      `;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const button = document.querySelector('.dark-toggle button');
      const icon = button.querySelector('i');
      
      if (document.body.classList.contains('dark-mode')) {
        icon.className = 'fas fa-sun';
        button.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else {
        icon.className = 'fas fa-moon';
        button.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      }
      
      // Save preference
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function viewPdf(pdfUrl) {
      const viewer = document.getElementById("pdf-viewer");
      const closeBtn = document.getElementById("close-btn");
      const pdfContainer = document.querySelector(".pdf-container");

      // Use Google Docs Viewer without toolbar
      const encodedUrl = encodeURIComponent(window.location.origin + pdfUrl);
      document.getElementById("pdfViewer").src = `https://docs.google.com/gview?url=${encodedUrl}&embedded=true`;

      pdfContainer.style.display = "block";
      pdfContainer.scrollIntoView({ behavior: 'smooth' });
    }

    function closePdf() {
      const pdfContainer = document.querySelector(".pdf-container");
      document.getElementById("pdfViewer").src = "";
      pdfContainer.style.display = "none";
    }

    // Initialize dark mode from localStorage
    function initializeDarkMode() {
      const savedDarkMode = localStorage.getItem('darkMode');
      if (savedDarkMode === 'true') {
        document.body.classList.add('dark-mode');
        const button = document.querySelector('.dark-toggle button');
        button.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      }
    }

    // Initialize on page load
    window.onload = function() {
      initializeDarkMode();
      fetchNotes();
    };
  </script>

</body>
</html>

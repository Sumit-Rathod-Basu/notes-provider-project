<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Admin</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
            backdrop-filter: blur(6px);
            text-align: center;
            max-width: 500px;
            animation: slideIn 1.2s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: fadeInDown 1s;
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #f0f0f0;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background: #ff6a00;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 106, 0, 0.4);
        }

        button:hover {
            background: #ff8c42;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ‘‹ Welcome Admin</h2>
        <p>This is a secure MSBTE Notes Provider Admin Panel. You can manage student notes, PDFs, images, user access, and more securely from this dashboard.</p>

        <form th:action="@{/go-login}" method="get">
            <button type="submit">ðŸšª Login Now</button>
        </form>
    </div>
</body>
</html>
